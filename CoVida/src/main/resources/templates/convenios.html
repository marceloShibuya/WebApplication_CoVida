<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_template :: head"></head>
<body>
	<h1>ConvÃªnios</h1>
	
	<nav th:include="_template :: menu('convenio')"></nav>
	
	<a href="/convenio/novo" class="btn-sm btn-primary"><span class="material-icons">add</span></a>
	<a href="/index" class="material-icons white">home</a>
	
	<div class="content">
	
		<span class="alert" th:if="${message != null}" th:text="${message}"></span>
		
		<div class="user" th:each="convenio : ${convenios}">
	
			<div class="user-info">
				<h4 th:text="${convenio.nome}"></h4>
				<p th:text="${convenio.tipo}"></p>
			</div>
			
			<div class="user-action">
				<a th:href="${'convenio/' + convenio.id}">
					<span class="material-icons yellow">create</span>
				</a>
				<a th:href="${'/convenio/delete/' + convenio.id}">
					<span class="material-icons red">delete</span>
				</a>
			</div>
		</div>
	</div>
	
</body>
</html>
