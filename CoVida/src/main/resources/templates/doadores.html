<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_template :: head"></head>
<body>
	<h1>Lista de doadores cadastrados</h1>
	
	<a href="/index" class="material-icons white">home</a>
	
	<a th:href="@{/logout}"><span class="material-icons" title="sair">exit_to_app</span></a>
	
	<div class="content">
		
		<div class="user" th:each="doador : ${doadores}">
		
			<img alt="" src="https://avatars.githubusercontent.com/Pedro0176" class="avatar">	
	
			<div class="user-info">
				<h4 th:text="${doador.nome}"></h4>
				<p th:text="${doador.email}"></p>
			</div>
			
			<div class="user-action">
				<a th:href="${'/doador/' + doador.id}">
					<span class="material-icons yellow">create</span>
				</a>
				<a th:href="${'/doador/delete/' + doador.id}">
					<span class="material-icons red">delete</span>
				</a>
			</div>
		</div>
	</div>
	
</body>
</html>
